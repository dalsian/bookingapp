<div id="registerContainer" class="container">
    <form novalidate #f="ngForm" (ngSubmit)="onSubmit()">
        <h2>Register Please</h2>
        <hr/>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" name="firstName" required [(ngModel)]="model.firstName" #firstName="ngModel" />
        </div>
        <div class="alert alert-danger" *ngIf="firstName.errors && (firstName.dirty || firstName.touched)" >
            <span class="errMsg">*First Name is required</span>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lastName" required [(ngModel)]="model.lastName" #lastName="ngModel" />
        </div>
        <div class="alert alert-danger" *ngIf="lastName.errors && (lastName.dirty || lastName.touched)" >
                <span class="errMsg">*Last Name is required</span>
        </div>
        <div class="form-group">
            <label>Birthdate</label>
            <input type="Date" class="form-control" name="birthdate" required [(ngModel)]="model.birthdate" #birthdate="ngModel"/>
        </div>
        <div class="alert alert-danger" *ngIf="birthdate.errors && (birthdate.dirty || birthdate.touched)" >
            <span class="errMsg">*Birthdate is required</span>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" required [(ngModel)]="model.email" #email="ngModel" pattern="[^@]*@[^@]*" />
        </div>
        <div class="alert alert-danger" *ngIf="email.errors && (email.dirty || email.touched)" >
                <span class="errMsg" *ngIf="email.errors.required">*Email is required</span>
                <span class="errMsg" *ngIf="email.errors.pattern">*Email is invalid</span>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control"  name="password" required [(ngModel)]="model.password" #password="ngModel" minlength="8" />
        </div>
        <div class="alert alert-danger" *ngIf="password.errors && (password.dirty || password.touched)" >
                <span class="errMsg" *ngIf="password.errors.required">*Password is required</span>
                <span class="errMsg" *ngIf="password.errors.minlength">*Password must contain at least 8 characters</span>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="confirmPass" required [(ngModel)]="confirmPassword" #confirmPass = "ngModel" pattern="{{model.password}}" />
        </div>
        <div class="alert alert-danger" *ngIf="confirmPass.errors && (confirmPass.dirty || confirmPass.touched)" >
                <span class="errMsg" *ngIf="confirmPass.errors.required">*Confirm Password is required</span>
                <span class="errMsg" *ngIf="confirmPass.errors.pattern">*Your confirmed password does not match with your password</span>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>
